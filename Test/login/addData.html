<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="adddata.css">
  <title>Details</title>
</head>

<body>
  <div class="form-container">
    <h1>Student Details</h1>
    <form id="placementForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="branch">Branch</label>
      <select name="branch" id="drop-down">
        <option value="select">Select</option>
        <option value="CSE">Computer Science</option>
        <option value="ECE">Electronics and Communication</option>
        <option value="ME">Mechanical</option>
        <option value="BT">BioTechnology</option>
      </select>

      <label for="roll">Roll No.</label>
      <input type="number" id="roll" name="roll" required>

      <label for="year">Passing Year</label>

      <input type="number" id="year" name="year" min="1999" max="2023" required>

      <label for="company">Company Name</label>
      <input type="text" id="company" name="company" required>

      <label for="package">Package Offered</label>
      <input type="number" id="package" name="package" required>

      <label for="join">Date Of Employment</label>
      <input type="date" id="join" name="join" required>

      <button id="button">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
