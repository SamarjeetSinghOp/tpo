<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Placement Management</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>

	<header class="header">
		<a href="../index.html" class="btn btnHEAD BTNHEAD2" id="adddata">TPO Cell, UIET KUK</a>
		<a href="../index.html" class="btn btnAD" id="adddata">Website</a>
		<a href="addData.html" class="btn btnAD" id="adddata">Add data</a>
	</header>
	<div class="filterch" id="filter">
		<form class="filter-top">
			<select data-filter="Branch" class="filter-Branch filter form-control">
				<option value="">Select Branch</option>
				<option value="CSE">Computer Science Engineering</option>
				<option value="ECE">Electronics and Communication Engineering</option>
				<option value="ME">Mechanical Engineering</option>
				<option value="BT">Biotechnology</option>
			</select>
			<input type="text" name="company" class="form-control" placeholder="Company Name">
			<select data-filter="Year" class="filter-Year filter form-control">
				<option value="">Select Year</option>
				<option value="2023">2023</option>
				<option value="2022">2022</option>
				<option value="2021">2021</option>
				<option value="2020">2020</option>
				<option value="2019">2019</option>
				<option value="2018">2018</option>
			</select>
			<input type="number" name="CTC" placeholder=" CTC (in LPA) " class="form-control">
			<button id='filterbtn' class="btn btn-primary">Submit</button>
		</div>
		</form>
	<div class="row" id="students"></div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
	<script src="./getData.js"></script>
</body>

</html>
