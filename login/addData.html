<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="adddata.css">
  <title>Details</title>
</head>

<body>
  <div class="form-container">
    <h1 class="title">Enter Student Details</h1>
    <form id="placementForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter Student Name" class="border" required>

      <label for="branch">Branch</label>
      <select name="branch" id="drop-down" class="border" required>
        <option value="select">Select</option>
        <option value="CSE">Computer Science</option>
        <option value="ECE">Electronics and Communication</option>
        <option value="ME">Mechanical</option>
        <option value="BT">BioTechnology</option>
      </select>

      <label for="roll">Roll No.</label>
      <input type="number" id="roll" name="roll" placeholder="Enter Roll Number" class="border" required>

      <label for="year">Passing Year</label>

      <input type="number" id="year" name="year" min="1999" max="2023" placeholder="Enter Passing Year" class="border" required>
      <button id="button" class="button">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
